<!DOCTYPE html>
<html>
<head>
  <title>Activities4Kids</title>
  <style>

.slider-container {
  position: relative;
  width: 500px;
  height: 300px;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  justify-content: center;
  align-items: center;
}

      .slider-background {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8;
        border-radius: 10px;
      }

      .slider {
        width: 500px;
        height: 300px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
      }

      .slider-inner {
        width: 2000px;
        height: 300px;
        position: absolute;
        left: 0;
        transition: left 1s ease-in-out;
      }


.slide {
  width: 500px;
  height: 300px;
  float: left;
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: slide-animation 32s infinite;
  animation-timing-function: linear;
  margin: 0 auto; /* center the slide horizontally */
}

@keyframes slide-animation {
  0% {
    left: 0;
  }
  25% {
    left: 0;
  }
  50% {
    left: -500px;
  }
  75% {
    left: -500px;
  }
  100% {
    left: -1000px;
  }
}

      .slide img {
        max-width: 100%;
        height: auto;
        max-height: 200px;
      }

      .slide h2 {
        font-size: 28px;
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .slide p {
        font-size: 18px;
        line-height: 1.5;
        margin: 0;
      }

      body {
    margin: auto;
    width: 640px; 
    padding: 50px;

    .sidenav {

      position: fixed;
      z-index: 1;
      top: 0;

      background-color:rgba(0, 0, 0, 0.5);

      padding-top: 20px;

    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;

      color: #818181;
      display: block;
	  text-align: center;
    }

    .sidenav a:hover {
      color: #303030;
    }
	
  </style>
  <script>
    function toggleNav() {
      var nav = document.getElementById("sidenav");
      if (nav.style.display === "block") {
        nav.style.display = "none";
      } else {
        nav.style.display = "block";
      }
    }
  </script>

  </div>
  <script>
    const slider = document.querySelector('.slider');
    const sliderInner = document.querySelector('.slider-inner');
    const slides = document.querySelectorAll('.slide');
    const slideWidth = slides[0].offsetWidth;
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slides.length;
      sliderInner.style.left = -1 * currentIndex * slideWidth + 'px';
    }, 3000);
  </script>
